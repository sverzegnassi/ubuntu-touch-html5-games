language: generic

sudo: false
dist: trusty

branches:
  only:
  - master

addons:
  apt:
    packages:
    - click
    - jq
    - python3-requests

script:
- "./build-all.sh"

deploy:
  # Push new packages on OpenStore
  - provider: script
    skip_cleanup: true
    script: ./push-on-openstore.sh
  # Push new packages on GitHub releases
  - provider: releases
    skip_cleanup: true
    overwrite: true
    file_glob: true
    file: ./*.click
    api_key:
      secure: 
